<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECC Digital Signing System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                    }
                }
            }
        }
    </script>
    <style>
        .file-upload-area {
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
        }
        .file-upload-area:hover {
            border-color: #3b82f6;
            background-color: #f8fafc;
        }
        .file-upload-area.drag-over {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .dark .file-upload-area {
            border-color: #4b5563;
            background-color: #374151;
        }
        .dark .file-upload-area:hover {
            border-color: #3b82f6;
            background-color: #1f2937;
        }
        .dark .file-upload-area.drag-over {
            border-color: #3b82f6;
            background-color: #1e3a8a;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Base URL
        const API_BASE = 'http://localhost:5000';

        // Theme Context for Dark Mode
        const ThemeContext = React.createContext();

        const ThemeProvider = ({ children }) => {
            const [isDark, setIsDark] = useState(() => {
                const saved = localStorage.getItem('darkMode');
                return saved ? JSON.parse(saved) : false;
            });

            useEffect(() => {
                localStorage.setItem('darkMode', JSON.stringify(isDark));
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [isDark]);

            const toggleTheme = () => setIsDark(!isDark);

            return (
                <ThemeContext.Provider value={{ isDark, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        };

        const useTheme = () => {
            const context = React.useContext(ThemeContext);
            if (!context) {
                throw new Error('useTheme must be used within a ThemeProvider');
            }
            return context;
        };

        // Dark Mode Toggle Component
        const DarkModeToggle = () => {
            const { isDark, toggleTheme } = useTheme();
            
            return (
                <button
                    onClick={toggleTheme}
                    className="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200"
                    title={isDark ? 'Switch to light mode' : 'Switch to dark mode'}
                >
                    {isDark ? '‚òÄÔ∏è' : 'üåô'}
                </button>
            );
        };

        // Notification Component
        const Notification = ({ type, message, onClose }) => {
            const bgColor = type === 'success' ? 'bg-success' : 
                           type === 'error' ? 'bg-danger' : 
                           type === 'warning' ? 'bg-warning' : 'bg-primary';
            
            useEffect(() => {
                const timer = setTimeout(() => onClose(), 5000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className={`fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg dark:shadow-gray-800/50 z-50 max-w-md`}>
                    <div className="flex items-center justify-between">
                        <span>{message}</span>
                        <button onClick={onClose} className="ml-4 text-white hover:text-gray-200 dark:hover:text-gray-300">
                            √ó
                        </button>
                    </div>
                </div>
            );
        };

        // File Upload Component
        const FileUpload = ({ onFileSelect, selectedFile, accept = "*/*" }) => {
            const fileInputRef = useRef(null);
            const [dragOver, setDragOver] = useState(false);

            const handleDrop = (e) => {
                e.preventDefault();
                setDragOver(false);
                const files = Array.from(e.dataTransfer.files);
                if (files.length > 0) {
                    onFileSelect(files[0]);
                }
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                setDragOver(true);
            };

            const handleDragLeave = () => {
                setDragOver(false);
            };

            return (
                <div
                    className={`file-upload-area p-8 text-center cursor-pointer rounded-lg ${dragOver ? 'drag-over' : ''}`}
                    onDrop={handleDrop}
                    onDragOver={handleDragOver}
                    onDragLeave={handleDragLeave}
                    onClick={() => fileInputRef.current?.click()}
                >
                    <input
                        ref={fileInputRef}
                        type="file"
                        accept={accept}
                        onChange={(e) => onFileSelect(e.target.files[0])}
                        className="hidden"
                    />
                    <div className="text-4xl mb-4">üìÅ</div>
                    {selectedFile ? (
                        <div>
                            <p className="text-lg font-medium text-gray-700 dark:text-gray-300">{selectedFile.name}</p>
                            <p className="text-sm text-gray-500 dark:text-gray-400">{(selectedFile.size / 1024).toFixed(2)} KB</p>
                        </div>
                    ) : (
                        <div>
                            <p className="text-lg font-medium text-gray-700 dark:text-gray-300">Drop file here or click to browse</p>
                            <p className="text-sm text-gray-500 dark:text-gray-400">Supports any file type</p>
                        </div>
                    )}
                </div>
            );
        };

        // Key Generation Component
        const KeyGeneration = ({ onNotification, onKeyGenerated }) => {
            const [keyId, setKeyId] = useState('');
            const [password, setPassword] = useState('');
            const [encrypt, setEncrypt] = useState(true);
            const [loading, setLoading] = useState(false);

            const generateKey = async () => {
                if (!keyId.trim()) {
                    onNotification('error', 'Please enter a key ID');
                    return;
                }

                setLoading(true);
                try {
                    const payload = {
                        key_id: keyId,
                        encrypt: encrypt
                    };

                    if (encrypt && password.trim()) {
                        payload.password = password;
                    }

                    const response = await fetch(`${API_BASE}/generate-keys`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();

                    if (result.success) {
                        onNotification('success', `Key "${keyId}" generated successfully`);
                        setKeyId('');
                        setPassword('');
                        onKeyGenerated();
                    } else {
                        onNotification('error', result.error || 'Failed to generate key');
                    }
                } catch (error) {
                    onNotification('error', 'Network error: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md dark:shadow-gray-900/50">
                    <h2 className="text-xl font-bold mb-4 text-gray-800 dark:text-gray-200">üîë Generate ECC Key Pair</h2>
                    
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Key ID</label>
                            <input
                                type="text"
                                value={keyId}
                                onChange={(e) => setKeyId(e.target.value)}
                                className="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="Enter unique key identifier"
                            />
                        </div>

                        <div className="flex items-center space-x-3">
                            <input
                                type="checkbox"
                                id="encrypt"
                                checked={encrypt}
                                onChange={(e) => setEncrypt(e.target.checked)}
                                className="w-4 h-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded"
                            />
                            <label htmlFor="encrypt" className="text-sm font-medium text-gray-700 dark:text-gray-300">
                                Encrypt private key (recommended)
                            </label>
                        </div>

                        {encrypt && (
                            <div>
                                <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                    placeholder="Enter password for encryption"
                                />
                            </div>
                        )}

                        <button
                            onClick={generateKey}
                            disabled={loading}
                            className="w-full bg-primary text-white py-3 rounded-lg hover:bg-secondary transition-colors disabled:opacity-50"
                        >
                            {loading ? 'Generating...' : 'Generate Key Pair'}
                        </button>
                    </div>
                </div>
            );
        };

        // File Signing Component
        const FileSigning = ({ keys, onNotification }) => {
            const [selectedFile, setSelectedFile] = useState(null);
            const [selectedKey, setSelectedKey] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [signatureData, setSignatureData] = useState(null);

            const signFile = async () => {
                if (!selectedFile || !selectedKey) {
                    onNotification('error', 'Please select a file and key');
                    return;
                }

                const keyData = keys[selectedKey];
                if (keyData?.encrypted && !password.trim()) {
                    onNotification('error', 'Password required for encrypted key');
                    return;
                }

                setLoading(true);
                try {
                    const formData = new FormData();
                    formData.append('file', selectedFile);
                    formData.append('key_id', selectedKey);
                    if (password.trim()) {
                        formData.append('password', password);
                    }

                    const response = await fetch(`${API_BASE}/sign-file`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        onNotification('success', 'File signed successfully');
                        setSignatureData(result);
                    } else {
                        onNotification('error', result.error || 'Failed to sign file');
                    }
                } catch (error) {
                    onNotification('error', 'Network error: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const downloadSignature = () => {
                if (!signatureData) return;
                
                const blob = new Blob([JSON.stringify(signatureData.signature_data, null, 2)], 
                    { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${selectedFile.name}.sig`;
                a.click();
                URL.revokeObjectURL(url);
            };

            return (
                <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md dark:shadow-gray-900/50">
                    <h2 className="text-xl font-bold mb-4 text-gray-800 dark:text-gray-200">‚úçÔ∏è Sign File</h2>
                    
                    <div className="space-y-4">
                        <FileUpload onFileSelect={setSelectedFile} selectedFile={selectedFile} />

                        <div>
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Select Key</label>
                            <select
                                value={selectedKey}
                                onChange={(e) => setSelectedKey(e.target.value)}
                                className="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                                <option value="">Choose a key...</option>
                                {Object.entries(keys).map(([keyId, keyData]) => (
                                    <option key={keyId} value={keyId}>
                                        {keyId} {keyData.encrypted ? 'üîí' : 'üîì'}
                                    </option>
                                ))}
                            </select>
                        </div>

                        {selectedKey && keys[selectedKey]?.encrypted && (
                            <div>
                                <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                    placeholder="Enter key password"
                                />
                            </div>
                        )}

                        <button
                            onClick={signFile}
                            disabled={loading || !selectedFile || !selectedKey}
                            className="w-full bg-success text-white py-3 rounded-lg hover:bg-green-600 transition-colors disabled:opacity-50"
                        >
                            {loading ? 'Signing...' : 'Sign File'}
                        </button>

                        {signatureData && (
                            <div className="mt-4 p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg">
                                <h3 className="font-medium text-green-800 dark:text-green-300 mb-2">Signature Created!</h3>
                                <p className="text-sm text-green-700 dark:text-green-400">Signature ID: {signatureData.signature_id}</p>
                                <p className="text-sm text-green-700 dark:text-green-400">File Hash: {signatureData.signature_data.file_hash}</p>
                                <button
                                    onClick={downloadSignature}
                                    className="mt-2 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors"
                                >
                                    Download Signature
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // File Verification Component
        const FileVerification = ({ keys, onNotification }) => {
            const [selectedFile, setSelectedFile] = useState(null);
            const [signatureFile, setSignatureFile] = useState(null);
            const [selectedKey, setSelectedKey] = useState('');
            const [loading, setLoading] = useState(false);
            const [verificationResult, setVerificationResult] = useState(null);

            const verifySignature = async () => {
                if (!selectedFile || !signatureFile) {
                    onNotification('error', 'Please select both file and signature');
                    return;
                }

                setLoading(true);
                try {
                    const signatureText = await signatureFile.text();
                    const signatureData = JSON.parse(signatureText);

                    const formData = new FormData();
                    formData.append('file', selectedFile);
                    formData.append('signature_data', JSON.stringify(signatureData));
                    if (selectedKey) {
                        formData.append('key_id', selectedKey);
                    }

                    const response = await fetch(`${API_BASE}/verify-signature`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        setVerificationResult(result);
                        if (result.valid) {
                            onNotification('success', 'Signature verification successful');
                        } else {
                            onNotification('error', 'Signature verification failed');
                        }
                    } else {
                        onNotification('error', result.error || 'Failed to verify signature');
                    }
                } catch (error) {
                    onNotification('error', 'Network error: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md dark:shadow-gray-900/50">
                    <h2 className="text-xl font-bold mb-4 text-gray-800 dark:text-gray-200">‚úÖ Verify Signature</h2>
                    
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Original File</label>
                            <FileUpload onFileSelect={setSelectedFile} selectedFile={selectedFile} />
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Signature File (.sig)</label>
                            <FileUpload 
                                onFileSelect={setSignatureFile} 
                                selectedFile={signatureFile}
                                accept=".sig,.json"
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Key (Optional)</label>
                            <select
                                value={selectedKey}
                                onChange={(e) => setSelectedKey(e.target.value)}
                                className="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                                <option value="">Auto-detect from signature...</option>
                                {Object.entries(keys).map(([keyId, keyData]) => (
                                    <option key={keyId} value={keyId}>
                                        {keyId} {keyData.encrypted ? 'üîí' : 'üîì'}
                                    </option>
                                ))}
                            </select>
                        </div>

                        <button
                            onClick={verifySignature}
                            disabled={loading || !selectedFile || !signatureFile}
                            className="w-full bg-primary text-white py-3 rounded-lg hover:bg-secondary transition-colors disabled:opacity-50"
                        >
                            {loading ? 'Verifying...' : 'Verify Signature'}
                        </button>

                        {verificationResult && (
                            <div className={`mt-4 p-4 border rounded-lg ${
                                verificationResult.valid 
                                    ? 'bg-green-50 dark:bg-green-900/20 border-green-200 dark:border-green-800' 
                                    : 'bg-red-50 dark:bg-red-900/20 border-red-200 dark:border-red-800'
                            }`}>
                                <h3 className={`font-medium mb-2 ${
                                    verificationResult.valid 
                                        ? 'text-green-800 dark:text-green-300' 
                                        : 'text-red-800 dark:text-red-300'
                                }`}>
                                    {verificationResult.valid ? '‚úÖ Valid Signature' : '‚ùå Invalid Signature'}
                                </h3>
                                <p className={`text-sm ${
                                    verificationResult.valid 
                                        ? 'text-green-700 dark:text-green-400' 
                                        : 'text-red-700 dark:text-red-400'
                                }`}>
                                    {verificationResult.message}
                                </p>
                                {verificationResult.file_info && (
                                    <div className="mt-2 text-sm text-gray-600 dark:text-gray-400">
                                        <p>File: {verificationResult.file_info.filename}</p>
                                        <p>Size: {verificationResult.file_info.size} bytes</p>
                                        <p>Hash: {verificationResult.file_info.hash}</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Binary Patching Component
        const BinaryPatching = ({ keys, onNotification }) => {
            const [selectedFile, setSelectedFile] = useState(null);
            const [selectedKey, setSelectedKey] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);

            const patchBinary = async () => {
                if (!selectedFile || !selectedKey) {
                    onNotification('error', 'Please select a file and key');
                    return;
                }

                const keyData = keys[selectedKey];
                if (keyData?.encrypted && !password.trim()) {
                    onNotification('error', 'Password required for encrypted key');
                    return;
                }

                setLoading(true);
                try {
                    const formData = new FormData();
                    formData.append('file', selectedFile);
                    formData.append('key_id', selectedKey);
                    if (password.trim()) {
                        formData.append('password', password);
                    }

                    const response = await fetch(`${API_BASE}/patch-binary`, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `signed_${selectedFile.name}`;
                        a.click();
                        URL.revokeObjectURL(url);
                        
                        onNotification('success', 'Binary patched and download started');
                    } else {
                        const result = await response.json();
                        onNotification('error', result.error || 'Failed to patch binary');
                    }
                } catch (error) {
                    onNotification('error', 'Network error: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md dark:shadow-gray-900/50">
                    <h2 className="text-xl font-bold mb-4 text-gray-800 dark:text-gray-200">üîß Patch Binary with Signature</h2>
                    
                    <div className="space-y-4">
                        <FileUpload onFileSelect={setSelectedFile} selectedFile={selectedFile} />

                        <div>
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Select Key</label>
                            <select
                                value={selectedKey}
                                onChange={(e) => setSelectedKey(e.target.value)}
                                className="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                            >
                                <option value="">Choose a key...</option>
                                {Object.entries(keys).map(([keyId, keyData]) => (
                                    <option key={keyId} value={keyId}>
                                        {keyId} {keyData.encrypted ? 'üîí' : 'üîì'}
                                    </option>
                                ))}
                            </select>
                        </div>

                        {selectedKey && keys[selectedKey]?.encrypted && (
                            <div>
                                <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                    placeholder="Enter key password"
                                />
                            </div>
                        )}

                        <button
                            onClick={patchBinary}
                            disabled={loading || !selectedFile || !selectedKey}
                            className="w-full bg-warning text-white py-3 rounded-lg hover:bg-yellow-600 transition-colors disabled:opacity-50"
                        >
                            {loading ? 'Patching...' : 'Patch Binary & Download'}
                        </button>

                        <div className="text-sm text-gray-600 dark:text-gray-400 bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 p-3 rounded-lg">
                            <p className="font-medium text-gray-700 dark:text-gray-300">‚ÑπÔ∏è What is Binary Patching?</p>
                            <p>This embeds the signature directly into the file, creating a self-contained signed binary that can be verified without a separate signature file.</p>
                        </div>
                    </div>
                </div>
            );
        };

        // Patched Binary Verification Component
        const PatchedBinaryVerification = ({ onNotification }) => {
            const [selectedFile, setSelectedFile] = useState(null);
            const [loading, setLoading] = useState(false);
            const [verificationResult, setVerificationResult] = useState(null);

            const verifyPatchedBinary = async () => {
                if (!selectedFile) {
                    onNotification('error', 'Please select a signed binary file');
                    return;
                }

                setLoading(true);
                try {
                    const formData = new FormData();
                    formData.append('file', selectedFile);

                    const response = await fetch(`${API_BASE}/verify-patched-binary`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        setVerificationResult(result);
                        if (result.valid) {
                            onNotification('success', 'Patched binary verification successful');
                        } else {
                            onNotification('error', 'Patched binary verification failed');
                        }
                    } else {
                        onNotification('error', result.error || 'Failed to verify patched binary');
                    }
                } catch (error) {
                    onNotification('error', 'Network error: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md dark:shadow-gray-900/50">
                    <h2 className="text-xl font-bold mb-4 text-gray-800 dark:text-gray-200">üîç Verify Patched Binary</h2>
                    
                    <div className="space-y-4">
                        <FileUpload onFileSelect={setSelectedFile} selectedFile={selectedFile} />

                        <button
                            onClick={verifyPatchedBinary}
                            disabled={loading || !selectedFile}
                            className="w-full bg-primary text-white py-3 rounded-lg hover:bg-secondary transition-colors disabled:opacity-50"
                        >
                            {loading ? 'Verifying...' : 'Verify Patched Binary'}
                        </button>

                        {verificationResult && (
                            <div className={`mt-4 p-4 border rounded-lg ${
                                verificationResult.valid 
                                    ? 'bg-green-50 dark:bg-green-900/20 border-green-200 dark:border-green-800'
